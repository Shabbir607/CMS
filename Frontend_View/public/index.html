  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Nunito, system-ui, ui-sans-sarif;
    }
    *::selection{
      background-color: #FFE8E0;
    }
    button, a{
      user-select: none;
    }

    body {
      height: 100vh;
      overflow-x: hidden;
      background-color: #FAFBFE;
    }

    /* width */
    body::-webkit-scrollbar {
      width: 8px;
    }

    /* Track */
    body::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    body::-webkit-scrollbar-thumb {
      background: #603D56;
      border-radius: 7px;
    }

    /* Handle on hover */
    body::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .active-button {
      background-color: #9D568A !important;
      border-radius: 7px ;
    }
    .content {
      margin-left: 210px;
      padding: 70px 20px 20px 20px;
      transition: margin-left 0.3s;
    }

    @media (max-width: 992px){
      .content {
        margin-left: 0;
      }
      .sidebar {
        left: -210px !important;
      }
    }
  </style>

  <script>
    // **********************************************************************************
    // Function to toggle the sidebar
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var content = document.getElementById("content");

      // Check if the sidebar is visible or not
      var sidebarVisible = getComputedStyle(sidebar).left === "0px";

      if (sidebarVisible) {
        // If sidebar is visible, hide it
        sidebar.style.left = "-210px";
        content.style.marginLeft = "0";
      } else {
        // If sidebar is hidden, show it
        sidebar.style.left = "0px";
        content.style.marginLeft = "210px";
      }
    }
